# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: bunx --no -- commitlint --edit {1}

# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: '*'
      run: bunx --no -- eslint --fix --no-warn-ignored
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: bun run check:types
      priority: 2
